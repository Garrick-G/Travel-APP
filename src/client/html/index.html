<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Buddy</title>
  </head>
  <body>
    <header>
      <h1>Travel Buddy</h1>
    </header>
    <main>
      <button type="button" name="new_trip" class="new_trip" onclick="return tripFunctions.newTripOverlay(event)">+ New Trip</button>
      <div class="trips">

      </div>
    </main>
    <div id="new_trip_overlay">
      <form class="new_trip_overlay_input" onsbumit="return tripFunctions.addTrip(event)">
        <div class="input_bundle">
          <label for="trip_location_city">Full City Name:</label>
          <input type="text" name="city" id="trip_location_city" value="" placeholder="eg: Cabo San Lucas" required>
        </div>
        <div class="input_bundle input_dates">
          <label for="trip_date">Begin:</label>
          <input type="date" id="trip_date" name="date" value="" required>
          <label for="trip_date_end">End:</label>
          <input type="date" id="trip_date_end" name="date_end" value="" required>
        </div>
        <p class="error"></p>
        <input type="submit" name="submit" value="+ Add Location" class="overlay_new_loc"  onclick="" onsubmit="">
        <input type="submit" name="submit" value="+ Add Trip" class="overlay_new_trip" onclick="return tripFunctions.addTrip(event)">
      </form>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
  </body>
</html>
