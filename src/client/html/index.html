<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Travel-Prep</h1>
    </header>
    <main>
      <button type="button" name="new_trip" class="new_trip" onclick="return tripFunctions.newTripOverlay()">+ add trip</button>
      <div class="trips">
        <div class="trips-card">
            <img src="src\client\media\androidParty.jpg" alt="" class="trips-card-photo">
            <div class="trips-card-header">
              <h3>Honduras</h3>
              <h4>Departing: 10/24/2021</h4>
            </div>
            <div class="trips-card-countdown">
              <h3>Honduras is only 200 days away!</h3>
            </div>
            <div class="trips-card-weather">
              <h5>Typical Weather for then is:</h5>
              <p>High: 86, Low: 68</p>
            </div>
            <div class="trips-card-buttons">
              <button type="button" name="add-lodging">+ add Lodging Info</button>
              <button type="button" name="add-packing">+ add packing list</button>
              <button type="button" name="add-notes">+ add notes</button>
            </div>
        </div>
      </div>
      <div id="new_trip_overlay">
        <form class="new_trip_overlay_input" onsbumit="return tripFunctions.addTrip(event)">
            <label for="trip_location">Location:</label>
            <input type="text" name="location" id="trip_location" value="" placeholder="eg: Cabo">
            <label for="trip_date">Departure:</label>
            <input type="text" id="trip_date" name="date" value="" placeholder="eg: 2/29/2021">
            <input type="submit" name="submit" value="+ Add Trip" onclick="return tripFunctions.addTrip(event)" onsubmit="return tripFunctions.addTrip(event)">
        </form>
      </div>
    </main>
  </body>
</html>
