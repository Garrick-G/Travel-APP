<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Travel-Prep</h1>
    </header>
    <main>
      <button type="button" name="new_trip" class="new_trip" onclick="return tripFunctions.newTripOverlay(event)">+ add trip</button>
      <div class="trips">
        
      </div>
    </main>
    <div id="new_trip_overlay">
      <form class="new_trip_overlay_input" onsbumit="return tripFunctions.addTrip(event)">
        <div class="input_bundle">
          <label for="trip_location_city">Full City Name:</label>
          <input type="text" name="city" id="trip_location_city" value="" placeholder="eg: Cabo San Lucas">
        </div>
        <div class="input_bundle">
          <label for="trip_date">Departure:</label>
          <input type="date" id="trip_date" name="date" value="" min="">
        </div>
        <input type="submit" name="submit" value="+ Add Trip" onclick="return tripFunctions.addTrip(event)" onsubmit="return tripFunctions.addTrip(event)">
      </form>
    </div>
  </body>
</html>
